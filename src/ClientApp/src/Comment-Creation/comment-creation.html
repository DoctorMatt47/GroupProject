<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div id="comment-container">
    <div id="comment-section">
        <h2>Comment Topic</h2>
        <form onsubmit="">
            <label for="comment-description">Comment description</label>
            <textarea id="comment-description" minlength="2" maxlength="32000" required></textarea>
            <label for="need-code">Add code</label>
            <input id="need-code" type="checkbox" style="padding: 10px" checked="true"
                   onclick="setVisible(checked, 'code', 'flex')">
            <div id="code" style="display:flex; flex-direction: column;">
                <label for="topic-code-language">Language</label>
                <select id="topic-code-language" required>
                </select>
                <label for="comment-code">Code</label>
                <textarea id="comment-code" minlength="2" maxlength="32000"></textarea>
            </div>
            <button type="submit" class="btn comment-formBtn" onclick="">Submit</button>
            <button type="button" class="btn comment-formBtn" onclick="closeCommentForm()">Close</button>
        </form>
    </div>
</div>
<script src="../JS/topic.js"></script>
<script src="../JS/section.js"></script>
<script src="../JS/languages.js"></script>
<script src="../Topic_Creation/script.js"></script>
<script>
    addLanguagesToSelect('topic-code-language');
    addSectionToSelect('topic-section');
</script>
