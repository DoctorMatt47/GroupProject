<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div id="fullscreen-container">
    <div id="commentForm">
        <h2>Comment Topic</h2>
        <form>
            <label for="comment-description">Comment description</label>
            <textarea id="comment-description" minlength="2" maxlength="32000" required></textarea>
            <label for="need-code">Add code</label>
            <input id="need-code" type="checkbox" style="padding: 10px" checked="true"
                   onclick="setVisible(checked, 'code', 'flex')">
            <div id="code" style="display:flex; flex-direction: column;">
                <label for="comment-code-language">Language</label>
                <select id="comment-code-language" required>
                </select>
                <label for="comment-code">Code</label>
                <textarea id="comment-code" minlength="2" maxlength="32000"></textarea>
            </div>
            <button type="submit" class="btn formBtn" onclick="">Submit</button>
            <button type="button" class="btn formBtn" id="close-btn" onclick="closeForm()">Close</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
<script src="../JS/languages.js"></script>
<script>
    addLanguagesToSelect('comment-code-language');
</script>
