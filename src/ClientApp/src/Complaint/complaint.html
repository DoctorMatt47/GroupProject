<link href="../Complaint/style.css" rel="stylesheet" type="text/css">
<div id="complaint-container">
    <div class="complaint-section">
        <div class="inner-width">
            <div class="row">
                <div class="col-sm-11"></div>
                <div class="col-sm-1">
                    <button id="close-complaint" onclick="closeComplainForm(); return false;"><span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
            <h3>OMG! Did You find a violation? Describe it and we will consider your complaint!</h3>
            <form onsubmit="submitComplaint(); closeComplainForm(); return false;">
                <label for="message"></label>
                <textarea rows="1" placeholder="Message" class="message" id="message" minlength="2" maxlength="1000" required></textarea>
                <button id="submit-btn" type="submit">Get in touch</button>
            </form>
        </div>
    </div>
</div>
<script src="../Complaint/script.js"></script>
<script src="../JS/complains.js"></script>
