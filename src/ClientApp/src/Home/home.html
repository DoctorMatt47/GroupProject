<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hi-fi code - Main Forum Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#header").load("../Header/header.html");
            $("#footer").load("../Footer/footer.html");
            $("#side-panel").load("../Side_panel/side-panel.html");
        });
    </script>
</head>
<body id="page-header" data-target=".navbar" data-offset="50">
<div id="header"></div>
<!--Hot topics-->
<div class=" container-fluid  box mt-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row" id="popular-topics">
                
            </div>
<!--            Recommended topics with Load more function-->
            <h3>Recommended for You</h3>
            <div id="card-container"></div>
            <div class="card-actions">
                <button id="load-more">Load more</button>
                <span>Showing <span id="card-count"></span> of
                    <span id="card-total"></span> cards</span>
            </div>
        </div>
        <div class="col-sm-4">
            <!--About Forum -->
            <div class="row thumbnail">
                <div class="text-center">
                    <h2 style="font-family:Courier New, Courier, monospace">HI-FI CODE</h2>
                    <p>Since 2022</p>
                </div>
                <div class="about-box">A forum community dedicated to IT noobs, masters and enthusiasts.
                    Come join the discussion about collections, displays, models, styles, scales, classifieds,
                    and coding at all!
                </div>
                <!--TODO: hide for auth users-->
                <button type="button" class="btn join-btn" style="align-items: center">JOIN COMMUNITY</button>
            </div>
            <!--Top Sections in forum-->
            <div id = "side-panel"></div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
<script src="script.js"></script>
</html>
