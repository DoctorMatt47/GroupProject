<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div id="fullscreen-container">
    <div id="topicForm">
        <h2>Create new Topic</h2>
        <form onsubmit="submitTopic(); return false;">
            <label for="topic-section">Section</label><br>
            <select id="topic-section" required>
            </select><br>
            <label for="topic-title">Topic title</label>
            <input id="topic-title" type="text" minlength="2" maxlength="32" required>
            <label for="topic-description">Topic description</label>
            <textarea id="topic-description" minlength="2" maxlength="32000" required></textarea>
            <label for="need-code">Add code</label>
            <input id="need-code" type="checkbox" style="padding: 10px" checked="true"
                    onclick="setVisible(checked, 'code', 'flex')">
            <div id="code" style="display:flex; flex-direction: column;">
                <label for="topic-code-language">Language</label>
                <select id="topic-code-language" required>
                </select>
                <label for="topic-code">Code</label>
                <textarea id="topic-code" minlength="2" maxlength="32000"></textarea>
            </div>
            <button type="submit" class="btn formBtn" onclick="">Submit</button>
            <button type="button" class="btn formBtn" id="close-btn" onclick="closeForm(); return false;">Close</button>
            <button type="button" class="btn formBtn" onclick="submitTopic();">Test</button>
        </form>
    </div>
</div>
<script src="../JS/code.js"></script>
<script src="../JS/topic.js"></script>
<script src="../JS/section.js"></script>
<script src="../Topic_Creation/script.js"></script>
<script>
    addLanguagesToSelect('topic-code-language');
    addSectionToSelect('topic-section');
</script>
