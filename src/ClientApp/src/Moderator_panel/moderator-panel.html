<link href="../Moderator_panel/style.css" rel="stylesheet" type="text/css">
<div class="panel user-panel">
    <div class="panel-heading text-center" style="background-color: #56699b">
        <h3>Moderation Panel</h3>
    </div>
    <div class="panel-footer moderator-panel-footer">
        <button class=" moderator-btn btn-leave" onclick="openLeaveVerificationWindow()">Leave</button>
        <button class=" moderator-btn btn-delete" onclick="openDeleteVerificationWindow()">Delete</button>
        <button class=" moderator-btn btn-end" onclick="openEndVerificationWindow()">End</button>
        <button class=" moderator-btn btn-block" onclick="openBlockVerificationWindow()">Block</button>
    </div>
</div>
<div id="block-container" class="fullscreen-container">
    <div class="verification-section">
        <div class="inner-width">
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <button class="close-verification" onclick="closeBlockVerificationWindow();"><span
                            class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
            <h3>Block this User?</h3>
            <button class="submit-verification" onclick="closeBlockVerificationWindow();" id="block-button">Yes</button>
        </div>
    </div>
</div>
<div id="delete-container" class="fullscreen-container">
    <div class="verification-section">
        <div class="inner-width">
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <button class="close-verification" onclick="closeDeleteVerificationWindow();"><span
                            class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
            <label for="alert">Notification text</label>
            <textarea id="alert" style="height: 150px"> Dear User,our Moderation Service found your content to be in violation of forum rules. We would like to inform you that the topic has been deleted and You have been given a penalty point. </textarea>
            <button class="submit-verification" onclick="closeDeleteVerificationWindow();" id="delete-button">Send message and delete
            </button>
        </div>
    </div>
</div>
<div id="leave-container" class="fullscreen-container">
    <div class="verification-section">
        <div class="inner-width">
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <button class="close-verification" onclick="closeLeaveVerificationWindow();"><span
                            class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
            <h3>Do you want to leave this dispute without any action?</h3>
            <button class="submit-verification" onclick="openPage('../Moderator-Account/moderator-account.html'); return false;">Yes</button>
        </div>
    </div>
</div>
<div id="end-container" class="fullscreen-container">
    <div class="verification-section">
        <div class="inner-width">
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <button class="close-verification" onclick="closeEndVerificationWindow();"><span
                            class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
            <h3> Do you want to close this dispute without any message for User?</h3>
            <button class="submit-verification" onclick="closeEndVerificationWindow();" id="end-button">Yes, close dispute in favor of
                the user
            </button>
        </div>
    </div>
</div>
<div id="message-container" class="fullscreen-container">
    <div class="message-section">
            <h4>Place here your message</h4>
            <button class="submit-message" onclick="closeMessageWindow();" id="message-button">OK</button>
    </div>
</div>
<script src="../Moderator_panel/script.js"></script>
