<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hi-fi code - Topic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#header").load("../Header/header.html");
            $("#footer").load("../Footer/footer.html");
            $("#side-panel").load("../Side-panel/side-panel.html");
            $("#complaint1").load("../Complaint/complaint.html");
            $("#compiler").load("../Code-Compiler/code-compiler.html");
            $("#commentForm").load("../Comment-Creation/comment-creation.html");
        });
    </script>
</head>
<body id="page-header" data-target=".navbar" data-offset="50">
<div id="header"></div>

<div class=" container-fluid  box mt-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel">
                <div class="panel-heading topic-panel-heading">
                    <div class="col-sm-12">
                        <div class="row">
                            <div id="complaint1"></div>
                            <div class="col-sm-11">
                                <a>
                                    <div class="section" id="section">Javascript</div>
                                </a>
                            </div>
                            <div class="col-sm-1 complaint-icon">
                                <button data-toggle="tooltip" title="Create a complaint"
                                        onclick="openComplainForm('topic', getValueFromCurrentUrl('id')); return false;">
                                    <span id="topic-complaint-button"  class="glyphicon glyphicon-comment comment-span" style="display: none;"></span>
                                </button>
                                <button data-toggle="tooltip" title="Moderate">
                                    <span id="topic-admin-button" class="glyphicon glyphicon-copy moderate-span" style="display: none;"
                                        onclick="openPage('../Moderator-Dispute/moderator-dispute.html', {id:getValueFromCurrentUrl('id'), type:'VerifyTopic'}); return false;"></span>
                                </button>
                            </div>
                        </div>
                        <h3 style="font-style: inherit" id="topic-name"></h3>
                        <hr>
                    </div>
                </div>
                <div class="panel-body topic-panel-footer">
                    <div id="topic-description">
                    </div>
                </div>
                <div class="panel-footer" id="all-code">
                    <div id="panel-footer-code">
                        <div class="language" id="topic-language"></div>
                        <div id="user-code" style="white-space: pre-wrap;">
                        </div>
                        <br>
                        <div style="width: 100%;">
                            <button type="button" class="code-btn" id="run-code" onclick="openCompiler()">Run</button>
                        </div>
                    </div>
                </div>
                <button id="comment-open-button" type="submit" class="comment-btn" onclick="openCommentForm()">Add
                    Comment
                </button>
            </div>

            <div id="compiler"></div>
            <div id="commentForm"></div>

            <div class="comment-group" id="comment-group">
                
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row thumbnail panel align-left">
                <div class="panel-heading text-center">
                    <h2 style="font-family:Courier New, Courier, monospace">About discussion</h2>
                </div>
                <div class="panel-body" style="padding-top: 30px">
                    <div class="row text-center">
                        <div class="col-sm-6">
                            <div id="viewed" style="font-size: 20px;">0</div>
                            <p>Viewed</p>
                        </div>
                        <div class="col-sm-6">
                            <div id="answers" style="font-size: 20px;">0</div>
                            <p>Answers</p>
                        </div>
                    </div>
                    <div id="topic-info">
                        <hr>
                        <div id="topic-username"><a href="#"></a></div>
                        <div id="creation-date"></div>
                    </div>
                </div>
                <div class="panel-footer" style="background-color: white; text-align: center">
                    <div id="verificationWindow">
                        <div class="verification-section">
                            <div class="inner-width">
                                <div class="row">
                                    <div class="col-sm-8"></div>
                                    <div class="col-sm-4">
                                        <button id="close-complaint" onclick="closeVerificationWindow(); return false;">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </div>
                                </div>
                                <h3>ARE YOU SURE?</h3>
                                <button id="submit-btn"
                                        onclick="closeCurrentTopic(); topicClosed({isClosed:true}); closeVerificationWindow(); return false;">
                                    Yes
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="close-btn" onclick="openVerificationWindow()">Close</button>
                </div>
            </div>
            <div id="side-panel"></div>
            <div id="moderator-panel"></div>
        </div>
    </div>
</div>

<div id="footer"></div>
</body>
<script src="../Topic/script.js"></script>
<script src="../JS/topic.js"></script>
<script src="../JS/section.js"></script>
<script src="../JS/languages.js"></script>
<script src="../JS/user.js"></script>
<script src="../JS/code.js"></script>
<script src="../JS/httpFunctions.js"></script>
<script src="../JS/data.js"></script>
</html>
