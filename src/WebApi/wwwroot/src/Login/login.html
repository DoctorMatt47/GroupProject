<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../Images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Sign in/sign up</title>
</head>

<body>
<!--    <div id="error-container" style="position:fixed; top:0;left:0; color: red">Server Error</div>-->
<div class="container">
    <div class="container-forms">
        <div class="container-info">
            <div class="info-item">
                <div class="table">
                    <div class="table-cell">
                        <p>
                            Have an account?
                        </p>
                        <button class="info-btn">
                            Log in
                        </button>
                    </div>
                </div>
            </div>
            <div class="info-item">
                <div class="table">
                    <div class="table-cell">
                        <p>
                            Don't have an account?
                        </p>
                        <button class="info-btn">
                            Sign up
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-form">
            <div class="form-item log-in">
                <div class="table">
                    <div class="table-cell">
                        <div id="login-error" class="error-message"></div>
                        <form action="#" onsubmit="loginSubmit(); return false;">
                            <label for="username"></label>
                            <input id="username" name="username" placeholder="Username" type="text" minlength="2"
                                   maxlength="32"/>

                            <label for="password"></label>
                            <input id="password" name="password" placeholder="Password" type="Password" minlength="8"
                                   maxlength="32"/>

                            <button class="btn" type="submit">
                                Log in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="form-item sign-up">
                <div class="table">
                    <div class="table-cell">
                        <div id="registration-error" class="error-message"></div>
                        <form action="#" class="form">
                            <div class="input-group">
                                <label for="registration-username"></label>
                                <input
                                        id="registration-username"
                                        name="registration-username"
                                        placeholder="Username"
                                        type="text"
                                        minlength="2"
                                        maxlength="32"/>
                                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24"
                                     height="24" viewBox="0 0 24 24">
                                    <title>check-circle</title>
                                    <g fill="none">
                                        <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                              stroke-linecap="round" stroke-linejoin="round"></path>
                                    </g>
                                </svg>

                                <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24"
                                     height="24" viewBox="0 0 24 24">
                                    <title>exclamation-circle</title>
                                    <g fill="none">
                                        <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                              stroke-linecap="round" stroke-linejoin="round"></path>
                                    </g>
                                </svg>
                            </div>
                            <div class="input-group">
                                <label for="registration_password"></label>
                                <input
                                        id="registration_password"
                                        name="registration_password"
                                        placeholder="Password"
                                        type="Password"
                                        minlength="8"
                                        maxlength="32"/>
                                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24"
                                     height="24" viewBox="0 0 24 24">
                                    <title>check-circle</title>
                                    <g fill="none">
                                        <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                              stroke-linecap="round" stroke-linejoin="round"></path>
                                    </g>
                                </svg>

                                <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24"
                                     height="24" viewBox="0 0 24 24">
                                    <title>exclamation-circle</title>
                                    <g fill="none">
                                        <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                              stroke-linecap="round" stroke-linejoin="round"></path>
                                    </g>
                                </svg>
                            </div>
                            <div class="input-group">
                                <label for="password_confirmation"></label>
                                <input
                                        id="password_confirmation"
                                        name="password_confirmation"
                                        placeholder="Confirm Password"
                                        type="Password"
                                        minlength="8"
                                        maxlength="32"/>
                                <svg class="icon icon-success hidden" xmlns="http://www.w3.org/2000/svg" width="24"
                                     height="24" viewBox="0 0 24 24">
                                    <title>check-circle</title>
                                    <g fill="none">
                                        <path d="M9 12l2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                              stroke-linecap="round" stroke-linejoin="round"></path>
                                    </g>
                                </svg>

                                <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" width="24"
                                     height="24" viewBox="0 0 24 24">
                                    <title>exclamation-circle</title>
                                    <g fill="none">
                                        <path d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke-width="2"
                                              stroke-linecap="round" stroke-linejoin="round"></path>
                                    </g>
                                </svg>
                            </div>
                            <button class="btn" type="submit">
                                Sign up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="../JS/code.js"></script>
<script src="../JS/user.js"></script>
<script src="../JS/data.js"></script>
<script src="../JS/httpFunctions.js"></script>    
</body>
</html>
