<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="../Comment-Creation/style.css" rel="stylesheet" type="text/css">
<div id="comment-container">
    <div id="comment-section">
        <h2>Comment Topic</h2>
        <form onsubmit="submitComment(); return false;">
            <label for="comment-description">Comment description</label>
            <textarea id="comment-description" minlength="2" maxlength="32000" required placeholder="In my opinion..."></textarea>
            <label for="comment-need-code">Add code</label>
            <input id="comment-need-code" type="checkbox" style="padding: 10px" checked="true"
                    onclick="setVisible(checked, 'comment-code-container', 'flex');">
            <div id="comment-code-container" style="display:flex; flex-direction: column;">
                <label for="comment-code-language">Language</label>
                <select id="comment-code-language" required>
                </select>
                <label for="comment-code">Code</label>
                <textarea id="comment-code" minlength="2" maxlength="32000"></textarea>
            </div>
            <button type="submit" class="comment-formBtn" onclick="closeCommentForm()">Submit</button>
            <button type="button" class="comment-formBtn" onclick="closeCommentForm()">Close</button>
        </form>
    </div>
</div>
<script src="../Comment-Creation/script.js"></script>
<script src="../JS/comment.js"></script>
<script src="../JS/languages.js"></script>
